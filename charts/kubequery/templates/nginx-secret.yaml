apiVersion: v1
kind: Secret
metadata:
  name: nginx-secret
  {{- if .Capabilities.APIVersions.Has "config.openshift.io/v1" }}
  namespace: {{ .Values.openshift.namespace.name }}
  {{- else }}
  namespace: {{ .Values.namespace }}
  {{- end }}
type: Opaque
stringData:
  ca.crt: {{ quote .Values.secrets.nginx_secret }}
